# vars.yml

# Configuración de SSH
ssh_port: 2222  # Puerto SSH por defecto

# Red a ignorar en Fail2Ban
fail2ban_ignore_ips:
  - "127.0.0.1/8"  # IP local (localhost)
  - "192.168.1.0/24"  # Subred 192.168.1.0/24 a ignorar
  - "10.0.0.0/8"  # Subred 10.0.0.0/8 a ignorar

# Configuración de políticas de contraseñas
pwquality_minlen: 12  # Longitud mínima de la contraseña
pwquality_minclass: 3  # Número mínimo de clases de caracteres (mayúsculas, minúsculas, números, caracteres especiales)
